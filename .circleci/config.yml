version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ['frontend-deps-{{ checksum "frontend/package-lock.json" }}']
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: 'frontend-deps-{{ checksum "frontend/package-lock.json" }}'

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ['backend-deps-{{ checksum "backend/package-lock.json" }}']
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: 'backend-deps-{{ checksum "backend/package-lock.json" }}'

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend